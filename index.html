<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Será B maior que A?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Secular+One&display=swap" rel="stylesheet">
    <link rel= "stylesheet" href="main.css"> 
</head>
<body>
    <div class="container">
        <h1> Digite dois números abaixo: </h1>
        <h2>O número B <strong>DEVE</strong> ser maior que o número A</h2>
        <form id="formulario">
            <input type="number" id="numero-A"  required placeholder="Digite o valor de A"  />
            <input type="number" id="numero-B"  required placeholder="Digite o valor de B"/>
            <p class="error-message"> O valor de B é menor que A </p>
            <p class="success-message"> Correto! O valor de B é maior que A </p>
            <button type="submit"> ENVIAR </button>
            
        </form>
    </div>
    <script src="/main.js"></script>
</body>
</html>
